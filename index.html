<!DOCTYPE html>
<html>
  <head>
    <title>To do list Backbone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    
    <script type="js/less/less.js"></script>

    <!--custom style generated by a less file-->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
      
      <div class="page-header">
        <h1>CRUD Backbone</h1>
      </div>
      
      <div class="btn btn-primary pull-right">
        <i class="icon-plus icon-white"></i> 
        Ajouter
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <div class="btn btn-mini"><i class="icon-pencil"></i> Modifier</div>
              <div class="btn btn-mini"><i class="icon-remove"></i> Supprimer</div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
    <script src="js/backbone/underscore-min.js"></script>
    <script src="js/backbone/backbone-min.js"></script>
    <script src="js/backbone/backbone-localstorage.js"></script>

    <script type="js/mustache/mustache.js"></script>
  </body>
</html>
