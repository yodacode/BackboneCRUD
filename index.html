<!DOCTYPE html>
<html>
  <head>
    <title>To do list Backbone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    
    <script type="js/less/less.js"></script>

    <!--custom style generated by a less file-->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>




        
      




    <div class="page home">

        <div>
            
            <br>
        </div>
      
      <div class="container-fluid">  
        <div class="page-header">
          <h1>CRUD Backbone</h1>
        </div>
        
        <a href="#addClient" role="button" class="btn btn-primary pull-right" data-toggle="modal">
          <i class="icon-plus icon-white"></i> 
          Ajouter
        </a>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="listClient">
          </tbody>
        </table>
      </div>


    <div id="addClient" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Ajouter un Client</h3>
      </div>
      <div class="modal-body">
        <div><input type="text" name="idClient" class="idClient" placeholder="id"/></div>
        <div><input type="text" name="firstnameClient" class="firstnameClient" placeholder="Firstname"/></div>
        <div><input type="text" name="nameClient" class="nameClient" placeholder="Name"/></div>
        
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Fermer</button>
        <button class="addClient btn btn-primary">Ajouter Client</button>
      </div>
    </div>



    </div><!--end page-->



    
     
    


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
    <script src="js/backbone/underscore-min.js"></script>
    <script src="js/backbone/backbone-min.js"></script>
    <script src="js/backbone/backbone-localstorage.js"></script>

    <script src="js/mustache/mustache.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
